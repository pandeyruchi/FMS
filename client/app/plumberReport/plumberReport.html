<div ng-include="'components/navbar/navbar2.html'"></div>



<div class="container-fluid">
    <div id="mains" class="row">
        <div class="col-md-3 col-lg-3 col-xs-12 col-sm-12">
        </div>
        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12 offset5">
            <div class="input-group">
                <div>
                    <select style="width: 280px;" class="selectpicker" data-style="btn-primary" ng-model="plumberSelected" ng-change="changedValue(plumberSelected)"
                             data-ng-options="plumber for plumber in plumberNames">
                        <option value="">Select Plumber</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
            <div class="input-group">
                <div>
                    <select style="width: 280px;" class="selectpicker" data-style="btn-primary" ng-model="duration" ng-change="changedValueDuration(duration)"
                            data-ng-options="report for report in reportDuration">
                        <option value="" selected>plumberWeeklyReport</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 100px">
       <!-- <div class="col-md-8 col-lg-8 col-xs-12 col-sm-12">
        </div>-->
        <div class="col-md-4 col-lg-4 col-lg-offset-3">
            <div style="border:solid; width: 900px" ng-if="report.length > 0">
                <h3><b> Work Report</b></h3>
                <nvd3 options="options" data="report"></nvd3>

            </div>
        </div>
    </div>
</div>
