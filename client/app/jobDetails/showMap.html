<div ng-include="'components/navbar/navbar2.html'"></div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-lg-8 col-xs-12 col-sm-12">
            <div id="map"></div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12 col-lg-4">
            <div class="row">
                <table class="table table-bordered table-responsive">
                    <tr  class="text-center" style="background-color: #449d44">
                        <td>
                            Plumbers in Range
                        </td>
                    </tr>
                    <tr ng-model="iname" ng-repeat="inam in iname" >
                        <td><input type="checkbox" ng-model="inam.isAssigned"> {{inam.firstName}}</td>
                    </tr>
                </table>
                <br><br><br><br><br>
            </div>
            <div class="row">
                <table class="table table-bordered table-responsive">
                    <tr  class="text-center" style="background-color: #d58512">
                        <td>
                            Plumbers Out of Range
                        </td>
                    </tr>
                    <tr ng-model="oname" ng-repeat="onam in oname" >
                        <td><input type="checkbox" ng-model="onam.isAssigned"> {{onam.firstName}}</td>
                    </tr>
                </table>

            </div>
            <div class="row text-center">
                <button class="btn btn-primary" type="submit" ng-click="assignJob()">Next
                </button>
            </div>


        </div>
    </div>
</div>
