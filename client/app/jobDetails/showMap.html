<div class="row">

    <div class="col-md-10 col-lg-8">
        <div id="map"></div>
    </div>
    <div class="col-md-2 col-lg-4" >
        <br>
        <div class="row">
            <table class="table table-bordered table-responsive">
                <tr  class="text-center" style="background-color: #449d44">
                    <td>
                        Plumbers in Range
                    </td>
                </tr>
                <tr ng-model="iname" ng-repeat="inam in iname" >
                    <td><input type="checkbox" ng-model="info.isInnerChecked" ng-change="inner(inam)"> {{inam.firstName}}</td>
                </tr>
            </table>
            <br><br><br><br><br>
        </div>
        <div class="row">
            <table class="table">
                <tr  class="text-center" style="background-color: #d58512">
                    <td>
                        Plumbers Out of Range
                    </td>
                </tr>
                <tr ng-model="oname" ng-repeat="onam in oname" >
                    <td><input type="checkbox" ng-model="isChecked" ng-change="outer(onam)"> {{onam.firstName}}</td>
                </tr>
            </table>

        </div>
        <div class="row" style="margin-left: 230px">
            <button class="btn btn-primary" type="submit" ng-click="assignJob()">Next
            </button>
        </div>


    </div>
</div>
