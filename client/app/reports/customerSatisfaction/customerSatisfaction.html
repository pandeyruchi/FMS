<div ng-include="'components/navbar/navbar2.html'"></div>

<div class="container-fluid">
  <div class="row" set-height-reports>

    <div class="col-sm-3">
      <div class="max-height" max-height-reports>
        <li id="plumberListli" class="list-group-item" ng-class="{active: plumber.selected }"  ng-click="generateChart(plumber)"  ng-repeat="plumber in plumbers | sortByRank : plumber.rank">
          <img check-image ng-src="{{plumber.photoUrl}}" class="md-avatar"
               alt="image"/>
          {{plumber.name}} {{plumber.lastName}}
         <span ng-show="!!plumber.rank" style="position:relative;display:inline-block;float:right"
               class="badge push-down-105">{{plumber.rank}}</span>
        </span>
        </li>
      </div>
    </div>

  <div class="col-sm-9">
  <div class="row">
    <div class="col-sm-12" id="pie-chart">
      <div class="panel panel-default">
        <div class="panel-body">
          <highchart class="span10" config="chartConfig"></highchart>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
