<div ng-include="'components/navbar/navbar2.html'"></div>

<div class="container-fluid" set-height-reports>
  <div class="row">
    <div class="col-md-3  col-sm-12">

      <div class="max-height" max-height-reports>
        <ul class="list-group">
        <li id="plumberListli" class="list-group-item" ng-class="{active: plumber.selected }" ng-click="plumberChange(plumber)"  ng-repeat="plumber in plumbers | sortByRank : plumber.rank">
          <img check-image ng-src="{{plumber.photoUrl}}" class="md-avatar"
               alt="image"/>
          {{plumber.name}} {{plumber.lastName}}

             <span ng-show="!!plumber.rank" style="position:relative;display:inline-block;float:right"
                   class="badge push-down-105">{{plumber.rank}}</span>

        </li>
        </ul>
      </div>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-sm-12" style="padding-top:5px; padding-bottom:5px">
          <section>
            <ul class="nav nav-pills navbar-right">
              <li ng-class="{active:isSelected('1')}"> <a ng-href ng-click="selectTab('1')"> 1 Week </a> </li>
              <li ng-class="{active:isSelected('2')}"> <a ng-href ng-click="selectTab('2')"> 1 Month </a> </li>
              <li ng-class="{active:isSelected('3')}"> <a ng-href ng-click="selectTab('3')"> 3 Months </a> </li>
              <li ng-class="{active:isSelected('4')}"> <a ng-href ng-click="selectTab('4')"> 6 Months </a> </li>
              <li ng-class="{active:isSelected('5')}"> <a ng-href ng-click="selectTab('5')"> 1 year </a> </li>
            </ul>
          </section>
        </div>
      </div>


        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-default" >
              <div class="panel-body">
              <highchart class="span10" config="chartConfig"></highchart></div>
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
