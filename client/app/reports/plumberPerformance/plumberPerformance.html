<div ng-include="'components/navbar/navbar2.html'"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-sm-12 sidebar_top_margin">
      <li class="list-group-item" ng-click="plumberChange(one.id, one.name)" ng-model="one">{{one.name}}
        <span style="position:relative;display:inline-block;float:right">
          <i class="fa fa-star fa-2x text-right" style="color:#00c129;"></i>
          <span style="position:absolute; font-size:0.8em;color:#000e03;top:6px;left:11px;font-weight: bold;">1</span>
        </span>
      </li>
      <li class="list-group-item" ng-click="plumberChange(two.id, two.name)" ng-model="two">{{two.name}}
        <span style="position:relative;display:inline-block;float:right">
          <i class="fa fa-star fa-2x text-right" style="color:  #7fcc88"></i>
          <span style="position:absolute; font-size:0.8em;color:#000e03;top:6px;left:11px;font-weight: bold;">2</span>
        </span>
      </li>
      <li class="list-group-item" ng-click="plumberChange(three.id, three.name)" ng-model="three">{{three.name}}
        <span style="position:relative;display:inline-block;float:right">
          <i class="fa fa-star fa-2x text-right" style="color:  #b6d6b7"></i>
          <span style="position:absolute; font-size:0.8em;color:#000e03;top:6px;left:11px;font-weight: bold;">3</span>
        </span>
      </li>
      <li class="list-group-item " ng-click="plumberChange(plumber.id, plumber.name)" ng-repeat="plumber in plumberNames">{{plumber.name}}</li>
    </div>

    <div class="col-md-10">
      <div class="row">
        <div class="col-sm-12">
          <section>
            <ul class="nav nav-pills navbar-right">
              <li ng-class="{active:isSelected('1')}"> <a ng-href ng-click="selectTab('1')"> 1 Week </a> </li>
              <li ng-class="{active:isSelected('2')}"> <a ng-href ng-click="selectTab('2')"> 1 Month </a> </li>
              <li ng-class="{active:isSelected('3')}"> <a ng-href ng-click="selectTab('3')"> 3 Months </a> </li>
              <li ng-class="{active:isSelected('4')}"> <a ng-href ng-click="selectTab('4')"> 6 Months </a> </li>
              <li ng-class="{active:isSelected('5')}"> <a ng-href ng-click="selectTab('5')"> 1 year </a> </li>
            </ul>
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12"></div>
        <div class="row">
          <div class="col-sm-12">
            <div class="panel panel-default" >
              <highchart class="span10" config="chartConfig"></highchart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style> @media(min-width:768px){.sidebar_top_margin{margin-top:41px;}
}</style>
