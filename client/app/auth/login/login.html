<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
    <div class="row" id="mains">
        <div class="col-md-4 col-md-offset-4 login-form">
            <h3 style="color:#008855">Login </h3>

            <form class="form" name="form" ng-submit="login(user)" novalidate>
                <div class="form-group" ng-class="{ 'has-success': form.user.$valid && form.user.$dirty,
                                            'has-error': form.user.$invalid && form.user.$dirty }">
                    <label> Username </label>
                    <input type="text" name="user" class="form-control" ng-model="user.userName" required>

                    <p class="help-block" ng-show="form.user.$error.required && form.user.$dirty">
                        Please enter username
                    </p>
                </div>

                <div class="form-group" ng-class="{'has-success': form.password.$valid && form.password.$dirty,
                                            'has-error': form.password.$invalid && form.password.$dirty }">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password">

                    <p class="help-block" ng-show="form.password.$error.required && form.password.$dirty">
                        Please enter password
                    </p>
                </div>

                <div class="form-group">

                    <button class="btn btn-primary" type="submit"
                            ng-disabled="form.user.$dirty && form.user.$invalid ||
                         form.password.$dirty && form.password.$invalid" class="btn btn-primary"
                            >Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-xs-12">
            <img class="img-responsive" src="assets/images/updated.png">
        </div>
    </div>
</div>
