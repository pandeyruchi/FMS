<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
    <div class="row"
         ng-style="{'background-image':'url(../assets/images/peninsula.jpg)','margin-top':'-25px','background-size':'100% auto','height':'700px'}">
        <div class="col-md-4"></div>
        <div class="col-sm-2" style="background-color:white;margin-top: 100px;border:1px solid black">
            <h3 style="color:#008855">Login </h3>

            <form name="myForm" solid bluenovalidate>
                <div class="form-group">
                    <label> Username </label>
                    <input type="text" name="user" class="form-control" ng-model="user" ng-minlength="3" required>

                   <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                            <span ng-show="myForm.user.$error.required">Username is required!</span>
                       <br/><span style="color:red"
                                  ng-messages="minlength">Username should contain at least 3 characters</span></span>

                </div>

                <div class="form-group" class="form-control">
                    <label>Password:</label>
                        <input type="password" name="password" class="form-control" ng-model="password" ng-minlength="8"
                               ng-maxlength="128"
                               required ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/">
                        <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                            <span ng-show="myForm.password.$error.required">Password is required!</span>
                            <span ng-show="myForm.password.$error.password">Invalid password!</span>
                            <br><span ng-messages="pattern">Password should contain at least 8 characters and it should contain 1 small, 1 capital character and 1 number!</span>
                        </span>
                </div>

                <div class="form-group">

                        <button class="btn btn-primary" type="submit"
                                ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
                         myForm.password.$dirty && myForm.password.$invalid" class="btn btn-primary"
                                ng-click="sendPost()">Login
                        </button>
                </div>


            </form>
        </div>
        <div class="col-md-5"></div>
    </div>
    <div class="row" style="margin-left: 200px">
        <img src="../assets/images/updated.png" width="1400px" height="400px">
    </div>
</div>
